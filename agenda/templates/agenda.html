{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>
    <a href="../historico-agenda/">
        <button type="button">Historico</button>
    </a>
    <ul style="font-size: 18px">
    {% for evento in eventos %}
        <li>
            <div style={% if evento.get_evento_perto %}
                'color:gold'
                {% endif %}>
                <div style={% if evento.get_evento_atrasado %}
                    'color:red'
                    {% endif %}>
                    {{evento.titulo}} - {{evento.get_data_evento}}
                    ( <a href="evento/?id={{ evento.id }}">Editar</a>
                    / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
